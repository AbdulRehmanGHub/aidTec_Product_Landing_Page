<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop - Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/laptop (2).png" alt="watch logo">
                Laptop Lovers!
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title"> A Heavy Gaming Machine <strong> Core i7 - Gen 12</strong></p>
            <p class="msg">Beautiful laptop for all your desires. Super fast to handle all the tasks like <strong>gaming, editing, streamings.</strong></p>
            <button class="cta"><span> Specifications </span>
        </section>

        <section class="right">
            <img src="images/laptop (5).png" alt="smart watch">
            <div class="colors">
                
                <div class="item laptop active">
                <div class="color-selector"></div>
                <div class="additional-info">
                    <p>Silver</p>
                    <p>$499.00</p>
                </div>
                <img src="images/laptop (1).png" alt="silver color">
                </div>

                <div class="item silver">
                <div class="color-selector"></div>
                <img src="images/laptop (3).png" alt="black color">
                </div>
            </div>
        </section>
    </section>
    <hr>
        <footer style="text-align: center;"><p>developed by @Abdul_Rehman</p></footer>
</body>
</html>
